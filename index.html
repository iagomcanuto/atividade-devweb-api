<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<h1></h1>

<form id="frm" method="post" action="salvar.html">
    <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" size="15" placeholder="Apenas números" onblur="buscaCep(this)">
    </div>

    <div>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" size="60">
    </div>

    <div>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" size="10">

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" size="20">
    </div>

    <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" size="40">
    </div>

    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" size="30">
    </div>

    <div>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value=""></option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </div>

    <span id="msg"></span>
</form>

<script>
async function buscaCep(campo_cep) {
    const cep = campo_cep.value.trim();
    const msg = document.getElementById("msg");
    msg.textContent = "";

    if (!/^[0-9]{8}$/.test(cep)) {
        msg.textContent = "O CEP deve conter exatamente 8 números.";
        return;
    }

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                
        if (!response.ok) throw new Error("Erro ao acessar a API");

        const data = await response.json();

        if (data.erro) {
            msg.textContent = "O CEP informado não existe.";
            return;
        }

        document.getElementById("rua").value = data.logradouro;
        document.getElementById("complemento").value = data.complemento;
        document.getElementById("bairro").value = data.bairro;
        document.getElementById("cidade").value = data.localidade;
        document.getElementById("estado").value = data.uf;
    } catch (e) {
        msg.textContent = "Não foi possível buscar o CEP. Tente novamente.";
    }
}
</script>

</body>
</html>
